
<h1>My Work Terms</h1>

<ul *ngIf="workTerms">
  <li class="grow" *ngFor="let workTerm of workTerms">
      <img class="img" src="assets/img/{{workTerm.company}}.png" alt="camping">
      <p class="workTermNumber"> {{ workTerm.workTerm }}</p>
      <p class="company">{{ workTerm.company }}</p>
      <p class="position">{{ workTerm.position }}</p>
  </li>
</ul>
